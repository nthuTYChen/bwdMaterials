<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>Task 10</title>
		<meta charset="utf-8">
		<script>
			// Declare a variable of an array with five numeric values
			var numArray = [1, 3, 5, 7, 9];

			// Get a value from the array based on a number recevied by the function,
			// which is stored into the local variable "index"
			function getArrayValue (index) {
				// Retrieve a value from the array, based on the number stored in "index"
				let arrayValue = numArray[index];
				// Compose a final message showing which value of which position from an
				// array is retrieved.
				let finalMsg = 'The value in position #' + index + ' is: ' + arrayValue;
				// Print the message in the console.
				console.log(finalMsg);
			}

			// Assign a number stored in "newValue" to the array, based on the number stored
			// in "index"
			function assignArrayValue (newValue, index) {
				numArray[index] = newValue;
				// Print out the entire array
				console.log(numArray);
			}
		</script>
	</head>
	<body>
		<h1>JavaScript Tutorials</h1>
	</body>
</html>
