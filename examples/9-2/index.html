<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>Example 9-2</title>
		<meta charset="utf-8">
		<script>
			/* The "onload" key of the "window" object could store a function that is executed 
			   AFTER the structure and all the elements of an HTML document are loaded properly.
			   It is useful since it guarantees that you have access to the entire structure
			   and all the HTML elements when JS codes are run.
			*/
			window.onload = function() {
				// Just pop up a message after the document is fully loaded.
				alert('Website is ready!');
			};
		</script>
	</head>
	<body>
		<h1>JavaScript Tutorials</h1>
	</body>
</html>
