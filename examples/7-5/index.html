<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>Example 7-5</title>
		<meta charset="utf-8">
		<script>
			var num; // Declare a variable named "num"

			console.log(num); // Undefined.

			num = 5; // Define "num" as a numeric value "5"

			var x = 10; // Declare "x" as a numeric value "10"
			x = 20; // Change the value to "20"

			// Separate every two variables with a comma
			var y = 20, z = 30;

			// Declare a variable with a string "Mike"
			var name = 'Mike';

			// Must have a consistent use of quotation marks
			// Must have paired single/double quotation marks
			var correctName = 'John';
		</script>
	</head>
	<body>
		<h1>JavaScript Tutorials</h1>
	</body>
</html>
