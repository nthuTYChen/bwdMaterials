<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>Example 2-1</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		"Body" is the ancestor of the two "articles".
		<article>
			This is a child of "body".
		</article>
		<article>
			This is also a child of "body", but also a sibling of "article".
			<p>This is a child of "body" and "article", but a "direct child" of "article".</p>
		</article>
	</body>
</html>
