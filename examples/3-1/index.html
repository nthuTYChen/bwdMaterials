<!DOCTYPE HTML>
<html style="font-size: 16px;" lang="en-us">
	<head>
		<title>Example 3-1</title>
		<meta charset="utf-8">
	</head>
	<!-- Define body text font size & line height -->
	<body style="font-size: 24px; line-height: 36px;">
		<!-- 150% of the parent element -->
		<section style="font-size: 150%;">
			First Section
		</section>
		<!-- 150% of the "root element" = html -->
		<section style="font-size: 150rem;">
			Second Section
		</section>
		<section>
			Third <span style="font-size: 150em;">Section</span>
		</section>
	</body>
</html>
