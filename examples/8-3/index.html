<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>Example 8-3</title>
		<meta charset="utf-8">
		<script>
			function complexCalc (x, y) {
				let result = 0;
				result = x * y;
				result = result / (x - y);
				result = result * y - x;
				//return result;
				return Math.round(result);
			}

			function siteMsg (msg) {
				let finalMsg = 'Calculation Result: ' + msg;
				alert(finalMsg);
			}

			var res = complexCalc(5, 4);
			siteMsg(res);

			res = complexCalc(-10, 8);
			siteMsg(res);
		</script>
	</head>
	<body>
		<h1>JavaScript Tutorials</h1>
	</body>
</html>
