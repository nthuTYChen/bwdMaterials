<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>Example 8-3</title>
		<meta charset="utf-8">
		<script>
			// Pretty much the same "complexCalc" function...
			function complexCalc (x, y) {
				let result = 0;
				result = x * y;
				result = result / (x - y);
				result = result * y - x;
				// But when all the calculations are done, the value
				// of the variable "result" is "returned" to where the 
				// function is called.
				return result;
			}

			// Pretty much the same function borrowed from 8-2
			function flexibleMsg (msg) {
				let finalMsg = 'Calculation Result: ' + msg;
				alert(finalMsg);
			}

			// Call "complexCalc" and send two numeric values.
			// The "returned" value is stored into the variable "res".
			var res = complexCalc(5, 4);
			// Then, call "siteMsg" and send the value of "res" to it.
			flexibleMsg(res);

			// Just a different attempt with different two numeric values.
			res = complexCalc(-10, 8);
			flexibleMsg(res);
		</script>
	</head>
	<body>
		<h1>JavaScript Tutorials</h1>
	</body>
</html>
