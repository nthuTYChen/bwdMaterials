<!-- Interactive to-do list - It can't remember anything, of course -->
<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Example 4-4-1</title>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="4-4-1.js"></script>
		<link rel="stylesheet" href="4-4-1.css">
		<meta charset="UTF-8">
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>Date</th><th>Content</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>2020-12-14</td><td>Make this example happen. <a href="">X</a></td>
				</tr>
				<tr>
					<td>2020-12-10</td><td>Give my student an example of a to-do list. <a href="">X</a></td>
				</tr>
			</tbody>
		</table>
		<!-- the type="submit" and type="reset" input must be included in
		<form></form> for their default functions to be activated. See my
		explanation for how to use <form></form> in the JS Basics unit of
		my course website -->
		<form>
			<input type="date" id="dateInput" />
			<input type="text" id="contentInput" />
			<input type="submit" id="submitItem" value="Submit" />
			<input type="reset" value="Reset" />
		</form>
	</body>
</html>
