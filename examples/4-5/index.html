<!DOCTYPE HTML>
<html>
	<head>
		<title>Example 4-5</title>
		<meta charset="utf-8">
		<style>
			section {
				margin: 5px 0;
				height: 200px;
				background-color: orange;
			}

			/* nth-of-type() could be used to specify which sibling(s) of a group is/are styled by this CSS setting. It could have a specific number to target a specific sibling, or in this case, you can specify "odd" to style ALL odd-numbered siblings (alternatively, you can specify "even" for ALL even-numbered siblings) */
			section:nth-of-type(odd) {
				background-color: red;
			}
		</style>
	</head>
	<body>
		<article>
			<section></section>
			<section></section>
			<section></section>
			<section></section>
			<section></section>
			<section></section>
		</article>
	</body>
</html>
