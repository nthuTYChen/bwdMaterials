<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>Example 11-5</title>
		<meta charset="utf-8">
		<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
		<script>
			window.onload = function () {
				let divs = $('div');
				divs.on('click', rotateDIV);
			};

			function rotateDIV () {
				$(this).addClass('clicked');
			}
		</script>
		<style>
			div {
				width: 100px;
				height: 100px;
				background-color: purple;
				color: white;
				font-family: sans-serif;
				font-weight: bold;
				font-size: 150%;
				text-align: center;
				line-height: 100px;
			}

			div > span {
				display: inline-block;
				background-color: red;
			}

			div.clicked > span {
				transform: rotate(45deg);
			}
		</style>
	</head>
	<body>
		<div><span>+</span></div>
	</body>
</html>
