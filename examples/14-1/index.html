<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>Example 14-1</title>
		<meta charset="utf-8">
		<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
		<script>
			// Use a variable as a counter to decide which <span> element
			// to "light up". 0 = first <span>
			let index = 0;
			window.onload = function () {
				// Bind the button to a clicking event.
				$('p > button').on('click', function () {
					// When the button is clicked, add the class name "lightUp"
					// to a <span> element, depending on the index number.
					$('body > span').eq(index).addClass('lightUp');
					// Increase the index number by 1, so the next <span> item
					// is lighted up when the button is clicked in the very next time.

					// The old index number + 1 and assigned to "index" again
					// index = index + 1;

					// A simplified version of the above statement
					// index += 1;

					// The simplest version
					index++;
				});
			};
		</script>
		<style>
			body {
				text-align: center;
			}

			span {
				/* Turn all span elements into an inline-block element
				   for two reasons: 1. We can change the width and the
				   height of the element, and 2. We can still align
				   these elements to the center of the viewport.
				 */
				display: inline-block;
				/* Separate every spans from each other with a margin */
				margin: 10px;
				width: 60px;
				height: 60px;
				background-color: red;
				color: white;
				font-family: sans-serif;
				font-size: 50px;
				line-height: 60px;
				/* Make all span elements fully transparent by default. */
				opacity: 0;
			}

			/* When the class name "lightUp" is added to a span,
			   these CSS settings apply.
			*/
			span.lightUp {
				/* Change opacity to 1 (fully opaque) */
				opacity: 1;
				/* Apply the gradual opacity transition. */
				transition: opacity 0.5s ease-out;
				/* Add the customized animation */
				animation: swingChangeBgColor 3s linear infinite alternate;
			}

			/* An animation that changes the background color (red->green->red) of each span
			   and rotate each span (10 degree counter-clockwise -> 0 degree ->
			   10 degree clockwise)
			 */
			@keyframes swingChangeBgColor {
				0% {
					background-color: red;
					transform: rotate(-10deg);
				}

				50% {
					background-color: green;
					transform: rotate(0deg);
				}

				100% {
					background-color: red;
					transform: rotate(10deg);
				}
			}
		</style>
	</head>
	<body>
		<!-- One letter in each span: Merry Christmas! -->
		<span>M</span>
		<span>e</span>
		<span>r</span>
		<span>r</span>
		<span>y</span>
		<span>C</span>
		<span>h</span>
		<span>r</span>
		<span>i</span>
		<span>s</span>
		<span>t</span>
		<span>m</span>
		<span>a</span>
		<span>s</span>
		<span>!</span>
		<p>
			<!-- A button that "lights up" each span one by one -->
			<button>Light Up!</button>
		</p>
	</body>
</html>
