<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>Example 13-2</title>
		<meta charset="utf-8">
		<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
		<script>
			window.onload = function () {
				let divs = $('div');
				divs.on('click', rotateDIV);
			};

			function rotateDIV () {
				/* Use the jQuery function addClass() to add a class name 
				   to whichever element that triggers rotateDIV.
				*/
				$(this).addClass('clicked');
			}
		</script>
		<style>
			/* A different and convenient way of changing the presentation of 
			   an HTML element is to define different CSS settings that could be 
			   applied when different labels are assigned. In the CSS settings below,
			   I have the settings for a regular <div> element as well as its immediate
			   child <span>. Then, I also have a special setting for a <span> element
			   that is an immediate child of a <div> element with a class name "clicked".
			   Then, when I add the class name "clicked" to the <div> element, the special
			   setting will apply to <span>.
			  */
			div {
				width: 100px;
				height: 100px;
				background-color: purple;
				color: white;
				font-family: sans-serif;
				font-weight: bold;
				font-size: 150%;
				text-align: center;
				line-height: 100px;
			}

			div > span {
				/* Need to set <span> to be an "inline-block" element, so transformation
				   could apply to it. Regular inline elements like <span>, <b>, <a>, etc.
				   cannot be transformed.
				*/
				display: inline-block;
				background-color: red;
				transition: all 0.3s linear;
			}

			div.clicked > span {
				/* As an immediate child of a <div> with a class name "clicked",
				   the <span> element rotates clockwise by 45 degrees.
				 */
				transform: rotate(45deg);
				transition: all 0.5s linear;
			}
		</style>
	</head>
	<body>
		<div><span>+</span></div>
	</body>
</html>
