<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>Example 13-2</title>
		<meta charset="utf-8">
		<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
		<script>
			// Refer to Example 11-5 for original annotations on JS codes.
			window.onload = function () {
				let divs = $('div');
				divs.on('click', rotateDIV);
			};

			function rotateDIV () {
				$(this).addClass('clicked');
			}
		</script>
		<style>
			/* Refer to Example 11-5 for original annotations on original CSS settings. */
			div {
				width: 100px;
				height: 100px;
				background-color: purple;
				color: white;
				font-family: sans-serif;
				font-weight: bold;
				font-size: 150%;
				text-align: center;
				line-height: 100px;
			}

			div > span {
				display: inline-block;
				background-color: red;
				/* Add the transition settings could make the change from "x" to "+" gradual
				   when the class name "clicked" is removed from the <div> (this function
				   is not available in this example - try it yourself!).
				*/
				transition: all 0.3s linear;
			}

			div.clicked > span {
				transform: rotate(45deg);
				/* Add the transition settings so the change from "+" to "x" inside <span></span>
				   in <div> becomes gradual when the <div> is labeled as the "clicked" class.
				*/
				transition: all 0.5s linear;
			}
		</style>
	</head>
	<body>
		<div><span>+</span></div>
	</body>
</html>
