<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>Example 8-5</title>
		<meta charset="utf-8">
		<script>
			// An array of 5 numeric values
			var numArray = [1, 5, 2, 11, 7];

			console.log(numArray[0]);
			console.log(numArray[2]);

			numArray[1] = 18;
			console.log(numArray[1]);

			console.log(numArray);

			// Bad practice
			var mixedArray = [1, 'Hello!', 'yes!', 9, 87];
			var profile = ['TY Chen', 'NTHU', 180, 72];

			// Good practice
			var phoneNumbers = [937133678, 95611148, 982282143];

			var emptyArray = [];
			emptyArray[0] = 1;
			console.log(emptyArray);

			emptyArray[2] = 15;
			console.log(emptyArray);
		</script>
	</head>
	<body>
		<h1>JavaScript Tutorials</h1>
	</body>
</html>
