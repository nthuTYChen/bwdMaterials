<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>Example 11-3</title>
		<meta charset="utf-8">
		<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
		<script>
			window.onload = function () {
				let buttons = $('button');
				// Bind the only button to "heyOnce", which is only triggered once
				// when the button is clicked.
				buttons.on('click', heyOnce);
			};

			function heyOnce () {
				alert('Hey!');
				/* Again, "this" corresponds to whichever element that is bound to and triggers 
				   the current function. When you put "this" into "$()", the corresponding
				   element becomes a jQuery object, so it is possible to use off() to remove
				   the event listener bound to the element. This is why "heyOnce" is only
				   triggered once by the only button, since the connection is cut of immediately.
				*/
				$(this).off('click', heyOnce);
			}
		</script>
	</head>
	<body>
		<h1>JavaScript Tutorials</h1>
		<button>Hey Once!</button>
	</body>
</html>
