<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>Example 13-5</title>
		<meta charset="utf-8">
		<style>
			div {
				height: 50px;
				width: 200px;
				margin: 20px 0;
				background-color: red;
			}

			/* "linear" = The speed of change remains constant throughout */
			div:nth-of-type(1) {
				animation: changeLength 5s linear infinite alternate;
			}

			/* "ease-in" = The speed of change is slower at the beginning
			   and faster toward the end.
			*/
			div:nth-of-type(2) {
				animation: changeLength 5s ease-in infinite alternate;
			}

			/* "ease-out" = The speed of change is faster at the beginning
			   and slower toward the end.
			*/
			div:nth-of-type(3) {
				animation: changeLength 5s ease-out infinite alternate;
			}

			/* "ease-in-out" = The speed of change is slower on both ends
			   and faster in between.
			*/
			div:nth-of-type(4) {
				animation: changeLength 5s ease-in-out infinite alternate;
			}

			@keyframes changeLength {
				from {
					width: 200px;
				}
				to {
					width: 500px;
				}
			}
		</style>
	</head>
	<body>
		<div>Linear</div>
		<div>Ease-in</div>
		<div>Ease-out</div>
		<div>Ease-in-out</div>
	</body>
</html>
